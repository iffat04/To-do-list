<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fa1d1f0199.js" crossorigin="anonymous"></script>    
    <title>To do list</title>
</head>
<body>
    <div>
        <header class="d-flex justify-content-center align-items-center">
            <h1 class="mx-auto pb-5">To do list </h1>
        </header>
        <main>
              <div class="container  ">
                  
                    <div class="row mx-auto d-flex justify-content-center  ">
                    <div class="col-sm-12 col-md-8 col-lg-6">

                        <div class="mx-auto" >
                            <div class="input-group">
                                <form id="input-form" class="d-flex w-100">
                                <input id="todo-text" type="text" aria-label="Task" class="form-control" required>
                                <span class="input-group-text d-inline">
                                <button class="d-inline border-0" type="submit" id="enter">Add</button>
                                </span>

                                </form>

                            </div>

                        </div>
                        

                        <div class="list-group mt-5 ">
                            <div class="navbar">
                                <h3>My Task</h3>
                                <span class="d-flex ">
                                 <button class="catagory_button" id="all">All</button>
                                <button class="catagory_button" id="pending">Pending</button>
                                </span>
                            </div>
                            
                            <ul id="todo_list" class="todo_list m-0 p-0">
                                
                            </ul>
                        </div>
                

                    </div>
                </div>
        </main>
        <footer>

        </footer>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
